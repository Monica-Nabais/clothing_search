<script type="text/javascript">

inditex.itxAddressFormView.prototype.createAddress = function () {

  this.setAddress();
  var _this = this;

  // si es una edicion del checkout se revalidan, ya que no ha pasado por el omits de validaciones
  if ( this.model.get( 'origin' ) == 'checkout' ) {

    if ( this.isPickupMethod() === true || this.isDroppointMethod() ) {

      this.model.validation = _.omit( this.model.validation, 'addressOtherPhone' );
      this.model.validation = _.omit( this.model.validation, 'colony' );
      this.model.validation = _.omit( this.model.validation, 'municipality' );

    } else {
      this.validate();
    }
  }

  if ( this.model.isValid( true ) ) {
    this.model.createAddress( function ( addressId, error ) {
      _this.options.eventBus.trigger( 'addressCreated', addressId, error );
    } );
  } else {
    this.options.eventBus.trigger( 'checkout:addressNotValid' );
    $( '#phoneNumber' ).parent().parent().addClass( 'is-error' );
  }
};

inditex.itxCheckOutAddressView.prototype.addressCreated = function ( data ) {
  var scope = this;

  if ( this.addressFormComponent ) {
    var zipCodeVal = this.addressFormComponent.$( '#zipCode' ).val();
    Backbone.Radio.channel( 'checkoutPage' ).trigger( 'gtm:checkoutShipping:modifyAddressOk', zipCodeVal );
  }
  inditex.iXUserModel.getAddressBook();
  if ( !data ) {
    inditex.iXUserModel.once( 'change:addresses', this.updatedAddress, this );
  } else {
    if ( data != 'delete' ) {
      inditex.iXUserModel.once( 'change:addresses', this.updatedAddress, this );
    } else {

      inditex.iXUserModel.getAddressBook( function () {
        scope.model.updateAddresses();
        $( '#extra-billing' ).css( 'display', 'block' );
        scope.renderItems();
        inditex.initGrunticons();

      } );
    }

  }

};


</script>

<script type="text/javascript">

inditex.itxPickupSearchStoresView.prototype.newSearch=function () {

  if ( inditex.iStoreJSON.countryCode == 'FR' ) {
      var data={};
      if ( inditex.iXUserModel.get( 'isGuestUser' ) ) {
        data.postalCode = inditex.xGetLocalStorage( 'guestUserZipCode' );

      } else {
        if ( $( '#checkout-search' ) && $( '#checkout-search' ).val() && $( '#checkout-search' ).val() != '' ) {
          codigopostalCode = $( '#checkout-search' ).val()
          if(!inditex.iXUserModel.get( 'addresses' )[ 0 ]){
            var addresses=new Array();
            var nAdreses=[];
            nAdreses['zipCode']=codigopostalCode;;
            addresses.push(nAdreses);

             inditex.iXUserModel.set( 'addresses' ,addresses);
            }
          }

      }
    }


    var val = this.$( '#checkout-search' ).val();

    if ( val.length > 0 ) {
      this.model.set( 'address', val );
    }



};




inditex.itxSearchDroppointModel.prototype.getRestDataFixed=function () {

    var clatitud, clongitud;
    if (inditex.iXStoreModel.get('isChina') === true) {
      clatitud = this.get('latBaidu');
      clongitud = this.get('longBaidu');
    } else {
      clatitud = this.get('geo').geometry.location.lat();
      clongitud = this.get('geo').geometry.location.lng();
    }

    var data = {
      favouriteStores: false,
      lastStores: false,
      closerStores: true,
      latitude: clatitud,
      longitude: clongitud,
      min: 0,
      max: 15,
      receiveEcommerce: true,
      countryCode: inditex.iCountryCode
    };


    if (this.get('mapType') === 'droppoint' || this.get('mapType') === 'dropbox') {
      data = {
        latitude: this.get('geo').geometry.location.lat(),
        longitude: this.get('geo').geometry.location.lng(),
        countryCode: inditex.iCountryCode,
        postalCode: inditex.iXCheckOutModel.getZipCode(),
      };
    }


    if (inditex.iStoreJSON.countryCode == 'FR' || inditex.iStoreJSON.countryCode == 'RU') {
      if ( inditex.iXUserModel.get( 'isGuestUser' ) ) {
          data.postalCode = inditex.xGetLocalStorage( 'guestUserZipCode' );

        } else {
          if ( $( '#checkout-search' ) && $( '#checkout-search' ).val() && $( '#checkout-search' ).val() != '' ) {
            data.postalCode = $( '#checkout-search' ).val()
          } else {
            if ( this.get( 'address' ) ) {

              data.postalCode = this.get( 'address' );
            } else {
              data.postalCode = inditex.iXUserModel.get( 'addresses' )[ 0 ].zipCode;
            }

          }

        }
    }


    return data;
  };


inditex.itxSearchDroppointModel.prototype.droppoint = function (success) {

    var scope = this;
    var data = this.getRestDataFixed();

    if ( inditex.iStoreJSON.countryCode == 'FR' || inditex.iStoreJSON.countryCode == 'RU' ) {
      if ( inditex.iXUserModel.get( 'isGuestUser' ) ) {
        data.postalCode = inditex.xGetLocalStorage( 'guestUserZipCode' );

      } else {
        if ( $( '#checkout-search' ) && $( '#checkout-search' ).val() && $( '#checkout-search' ).val() != '' ) {
          data.postalCode = $( '#checkout-search' ).val()
        } else {
          if ( this.get( 'address' ) ) {

            data.postalCode = this.get( 'address' );
          } else {
            data.postalCode = inditex.iXUserModel.get( 'addresses' )[ 0 ].zipCode;
          }

        }

      }
    }


    inditex.xRestGetDroppoints( data ).then( function ( result ) {

      var dropPoints = [],
        providersLen = result.length;

      dropPoints = result;
      if ( this.get( 'defaultStores' ) ) {
        this.get( 'defaultStores' ).reset( result.closerStores || result );
      }
      this.set( 'loading', false );
      if ( typeof success === 'function' ) {
        success( result );
      }
    }.bind( this ) ).catch( function ( error ) {


      setTimeout( function () {

        scope.set( 'loading', false );
      }, 500 );

    }.bind( this ) );

  };



inditex.itxCheckoutSearchStoresModel.prototype.getDroppoints = function () {

    try {
      this.getRestDroppoint( inditex.iXCheckOutModel.getZipCode(), function ( droppoints ) {
        if ( droppoints[ 0 ] ) {
          inditex.iXCheckOutModel.set( 'droppointSelected', droppoints[ 0 ] );
          this.set('loading', false);
        } else {
          this.set( {
            'loading': false,
            'droppoint': null
          } );
        }
      }.bind( this ) );

    } catch ( ex ) {
      this.set( {
        'loading': false,
        'droppoint': null
      } );
    }

<script type="text/javascript">

  inditex.itxCategoriesCollection.prototype.exclCustom = function ( cat, prefix ) {



    if ( prefix == 'Sale' ) {

      if ( !cat.wasCloned ) {
        return;
      }

      if ( !cat.isClone ) {
        return;
      }

    } else {

      if ( !cat.wasCloned ) {
        return;
      }

      if ( cat.isClone ) {
        return;
      }
    }

    if ( ( ( cat.descriptionJSON || {} ).sale || {} )[ 'excl' + prefix ] ) {

      if ( this.utils.isIncludedByCountry( cat.descriptionJSON.sale[ 'excl' + prefix ] ) ) {

        if ( ( prefix === 'Sale' ) || ( prefix === 'NewCollection' ) ) {

          cat.forceDelete = true;
        }
      }
    }
  };

  inditex.itxCategoriesCollection.prototype.hideOnSale = function ( cat ) {


    if ( ( ( cat.descriptionJSON || {} ).sale || {} ).hideOnSale ) {
      if ( this.utils.isIncludedByCountry( cat.descriptionJSON.sale.hideOnSale ) ) {

        cat.forceDelete = true;
      }
    }
  };


  inditex.xGetCategoryPageUrl = function ( id, addSales, addNewCollection ) {
    var url = inditex.generateUrl( 'ItxCategoryPage', {
      'storeId': inditex.iStoreId,
      'langId': inditex.iLangId,
      'catalogId': inditex.iCatalogId,
      'categoryId': id
    } );
    var union = url.indexOf( '?' ) > -1 ? '&' : '?';


    if ( addSales ) {
      url += union;
      url += 'SALES';
    }

    if ( addNewCollection ) {
      url += union;
      url += 'NEWCOLLECTION';
    }

    if ( addSales || addNewCollection ) {

      if ( url.indexOf( '/en/' ) > -1 ) {
        posicion = 6;
      } else {
        posicion = 5;
      }

      var urlParts = url.split( '/' );
      urlParts.splice( posicion, 1 );
      url = urlParts.join( '/' );
    }



    return url;
  };


  inditex.itxCategoriesCollection.prototype.mutateTree = function ( categorie ) {
    this.categories = this.utils.getSpecialCategories( categorie.subcategories );
    this.utils.getDescriptionJSON( categorie );
    this.isExluded( categorie );
    this.setMainGender( categorie );
    this.setUrl( categorie );
    if ( categorie.isMainGender ) {
      this.recursiveMutations( categorie );
    }
    if ( this.categories.sales ) {
      this.recursiveMutations( this.categories.sales );
    }
    if ( this.categories.newCollection ) {
      this.recursiveMutations( this.categories.newCollection );
    }
    return categorie;
  };


  inditex.itxCategoriesCollection.prototype.genericMutations = function ( parentCat, cat ) {
    this.isDenim( cat );
    this.setVisibility( cat );
    this.customColor( cat );
    this.setUrl( cat );
    this.isExluded( cat );
    this.isLastClicked( cat );
    if ( parentCat.subcategories.length > 0 )
      this.setUiClasses( parentCat );
    this.setUiClasses( cat );

  };


</script>

<script type="text/javascript">

inditex.itxFiltersCategorieView.prototype.initRange = function () {
  var scope = this;

  var tempFilters = scope.model.get( 'filters' );
  var filtrosExcl = _.filter( scope.model.get( 'filters' ).models, function ( item ) {
    return item.get( 'value' ) !== null;
  } )

  tempFilters.models = filtrosExcl;

  scope.model.set( 'filters', tempFilters );

  if ( scope.model.get( 'filters' ) && scope.model.get( 'filters' ).length > 0 ) {

    var min = ( parseInt(
      scope.model.get( 'filters' ).first().get( 'value' )
    ) / 100 );

    var max = ( parseInt(
      scope.model.get( 'filters' ).last().get( 'value' )
    ) / 100 ) + 1;

    noUiSlider.create( scope.range, {
      tooltips: [ true, true ],
      connect: [ false, true, false ],
      step: 1,
      start: [ min, max ],
      padding: 2,
      multitouch: true,
      behaviour: 'tap',
      margin: 1,
      format: {
        from: function ( value ) {
          return parseInt( value );
        },
        to: function ( value ) {
          return parseInt( value );
        }
      },
      range: {
        'min': [ min - 2 ],
        'max': [ max + 2 ]
      }
    } );
  }

};


inditex.itxProductsByCategoryCollection.prototype.setProducts = function ( categoryId ) {
  var scope = this,
    productVisibilityMap,
    showSubcategories = ( inditex.iCategoryJSON ) ? inditex.iCategoryJSON.type === 22 : false,
    productsToShow = [],
    count = 1;
  inditex.xRestGetProductsByCategory( categoryId, false ).then( function ( products ) {
    if ( inditex.iCategoryId ) {
      inditex.xRestGetCategoryStock( inditex.iCategoryId, showSubcategories ).then( function ( stockList ) {
        inditex.iCategoryStockList = stockList;
        productVisibilityMap = inditex.getProductVisibilityMap( products, stockList );
        _.each( products, function ( product ) {
          product.categoryId = categoryId;
          if ( productVisibilityMap[ product.id ] != 'hidden' ) {
            //condicion para mocaco
            if ( product.onSpecial && product.bundleProductSummaries.length > 0 ) {
              //caso en que sean mokakos con estilismos
              if ( product.gridElemType === 'ESTILISMO' ) {
                product.bundleProductSummaries[ 0 ].estilismo = true;
                product.bundleProductSummaries[ 0 ].estilismoId = scope.getEstilismoId( product.detail.reference );
              };
              product.bundleProductSummaries[ 0 ].mokakoId = count;
              product.bundleProductSummaries[ 0 ].idMokakoCard = product.id;
              product.bundleProductSummaries[ 0 ].nameMokakoCard = product.name;
              product.bundleProductSummaries[ 0 ].bundleSpecial2 = true;
              product.bundleProductSummaries[ 0 ].colorSelectedBundle = scope.getColorBundle( product.detail.reference, product.bundleProductSummaries[ 0 ].detail.colors );
              product.bundleProductSummaries[ 0 ].attributesParent = product.attributes;
              if ( product.bundleProductSummaries[ 0 ].detail.colors.length > 0 && scope.checkPrice( product.bundleProductSummaries[ 0 ] ) ) {
                productsToShow.push( product.bundleProductSummaries[ 0 ] );
              };
              //bundle
            } else if ( product.bundleProductSummaries.length > 0 ) {
              //caso en que sean bundles normales con estilismos
              if ( product.gridElemType === 'ESTILISMO' ) {
                product.bundleProductSummaries[ 0 ].estilismo = true;
                product.bundleProductSummaries[ 0 ].estilismoId = scope.getEstilismoId( product.detail.reference );
                product.bundleProductSummaries[ 0 ].attributesParent = product.attributes;
              };
              product.bundleProductSummaries[ 0 ].mokakoId = count;
              if ( product.bundleProductSummaries[ 0 ].detail.colors.length > 0 && scope.checkPrice( product.bundleProductSummaries[ 0 ] ) ) {
                productsToShow.push( product.bundleProductSummaries[ 0 ] );
              };
            } else {
              //caso de productos normales con estilismo
              if ( product.gridElemType === 'ESTILISMO' ) {
                product.estilismo = true;
                product.estilismoId = scope.getEstilismoId( product.detail.reference );
              };
              if ( product.detail.colors.length > 0 && scope.checkPrice( product ) ) {
                productsToShow.push( product );
              };
            }
          }
        } );
        /*scope.reset( productsToShow, {
          silent: true
        } );*/
        scope.filterSalesProducts( productsToShow );
      } );
    } else {
      _.each( products, function ( product ) {
        product.categoryId = categoryId;
      } );
      /*scope.reset( products, {
        silent: true
      } );*/
      scope.filterSalesProducts( products );
    }
  } );

};
inditex.itxProductsByCategoryCollection.prototype.checkPrice = function ( product ) {
  _.each( product.detail.colors, function ( color ) {
    _.each( color.sizes, function ( size ) {
      if ( size.price === null || typeof size.price === 'undefined' ) {
        return false;
      };
    } );
  } );
  return true;
};

</script>
